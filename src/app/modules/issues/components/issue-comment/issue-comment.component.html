<div class="w-full">
    <div class="border border-green-200 mt-2 rounded-md shadow-md">
        
        <div class="flex items-center bg-blue-500 text-white p-2 rounded-t-md">
            <img class="w-8 h-8 rounded-full" [src]="issue().user.avatar_url" alt="avatar image">
            <span class="mx-2">{{ issue().user.login }}</span>
        </div>

        <div class="p-2 border-gray-700 text-white">
            <markdown> {{ issue().body }} </markdown>
        </div>

    </div>
</div>
